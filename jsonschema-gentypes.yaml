headers: |
  """
  Automatically generated file from a JSON schema.
  """

pre_commit:
  enabled: true
  hooks_skip:
    - jsonschema-gentypes
    - shellcheck
  arguments:
    - --color=never

python_version: '3.9'

generate:
  - source: application_download/applications-schema.json
    destination: application_download/applications_definition.py
    root_name: ApplicationsConfiguration
    api_arguments:
      additional_properties: Only explicit
